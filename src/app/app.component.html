<table>
    <tr>
        <div class="chosen-option-container">
          <a href="{{chosenOption.url}}">{{chosenOption.name}}</a>
          <ul>
            <li *ngFor="let restaurant of restaurantList">
                <a href="{{restaurant.url}}">{{restaurant.name}}</a>
            </li>
          </ul>
        </div>
    </tr>
    <tr>
        <div class="pick-button-container">
            <button class=pick-button (click)="getRandomLunchOption()">{{lunchButtonTitle}}</button>
            <button class=pick-button (click)="getRandomDinnerOption()">{{dinnerButtonTitle}}</button>
            <button class=pick-button (click)="getRandomCoffeeOption()">{{coffeeButtonTitle}}</button>
            <button class=pick-button (click)="getRandomIceCreamOption()">{{iceCreamButtonTitle}}</button>
            <button class=pick-button (click)="listAll()">{{listButtonTitle}}</button>
        </div>
    </tr>
</table>
<router-outlet></router-outlet>
